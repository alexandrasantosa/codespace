<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link rel="stylesheet" href="task3.css">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="task3_vue.js" defer></script>
    </head>

    <body>
      <div id="vue">
        <div id="main" class="container">
            <button class="right" onclick="open_menu()">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="mouse_over()"></div>
            <div id="posts"></div>
            <hr />
            <textarea rows="4" cols="60" id="tar">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input type="number" name="quantity" value="1" id="n1" /><br />
                <input type="radio" name="color" value="blue" /> Blue<br />
                <input type="radio" name="color" value="red" /> Red<br />
                <button type="button" onclick="add_posts()">Post</button>
            </div>
            <div class="controls left">
                <input type="range" name="visible" min="1" max="10" value="10" onchange="add_posts()" /><br />
                <input id="bld" type="checkbox" name="style" value="bold" /> Bold<br />
                <input id="itl" type="checkbox" name="style" value="italic" /> Italic<br />
                <select id="sl1">
                    <option disabled selected value="-1" id="ddown">Choose a post to reply to</option>

                </select>


            </div>
            <hr />
        </div>

        <div id="menu" class="container" style="display:none;">
            <button class="right" onclick="back_menu()">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text" onchange="change_color(this)">
        </div>
 </div>
    </body>

</html>
