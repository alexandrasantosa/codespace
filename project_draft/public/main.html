   <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">

      <img src="/images/events1.jpeg" style="width:100%">

    </div>

    <div class="mySlides fade">

    </div>

    <div class="mySlides fade">

      <img src="/images/events3.jpeg" style="width:100%">
      <div class="text">Public Lecture</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plus_slides(-1)">&#10094;</a>
    <a class="next" onclick="plus_slides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="current_slide(1)"></span>
    <span class="dot" onclick="current_slide(2)"></span>
    <span class="dot" onclick="current_slide(3)"></span>
  </div>

  </div>
