<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link rel='stylesheet' href="task3.css">
        <script src="task3.js"></script>


    </head>

    <body>

        <div id="main" class="container">
            <button class="right" onclick="open_menu()">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="mouseOver()"></div>
            <div id="posts"></div>
            <hr />
            <textarea rows="4" cols="60" onchange="tellus()">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input type="number" name="quantity" value="1" /><br />
                <input id="rdio" type="radio" name="color" value="blue" /> Blue<br />
                <input id="rdio2" type="radio" name="color" value="red" /> Red<br />
                <button type="button" onclick="aposts()">Post</button>
            </div>
            <div class="controls left">
                <input type="range" name="visible" min="1" max="10" value="10"/><br />
                <input id="bld" type="checkbox" name="style" value="bold" /> Bold<br />
                <input id="itl" type="checkbox" name="style" value="italic" /> Italic<br />
                <select name="ddlContent" id="ddlContent" onchange="SelectedTextValue(this)" disabled="disabled">
                    <option disabled selected value="-1" id="ddown">Choose a post to reply to</option>
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="2">Third</option>
                </select>


            </div>
            <hr />
        </div>

        <div id="menu" class="container" style="display:none;">
            <button class="right" onclick="backmenu()">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text" onchange="changecolor(this)">
        </div>

    </body>

</html>
